    <style>
        /* --- CORE DA ANIMAÇÃO DE DIGITAÇÃO --- */
        .typing {
            font-family: 'Press Start 2P', cursive;
            color: #00ff00;
            display: block;
            overflow: hidden; /* Essencial para o efeito */
            white-space: nowrap; /* Mantém o texto em uma linha */
            border-right: 3px solid #00ff00; /* Cursor */
            width: 0; /* Começa invisível */
            margin-bottom: 10px;
        }

        /* Animações específicas por linha */
        .line1 { animation: typing 1.5s steps(30, end) forwards, blink 0.8s infinite; }
        .line2 { animation: typing 1.5s steps(30, end) 1.5s forwards, blink 0.8s infinite; }
        .line3 { animation: typing 1.5s steps(30, end) 3s forwards, blink 0.8s infinite; }
        .line4 { animation: typing 1.5s steps(30, end) 4.5s forwards, blink 0.8s infinite; }
        .line5 { animation: typing 1.5s steps(30, end) 6s forwards, blink 0.8s infinite; }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* AJUSTE PARA O CELULAR NÃO QUEBRAR */
        @media (max-width: 768px) {
            .typing {
                font-size: 10px; /* Diminui a fonte para caber na largura do celular */
                white-space: nowrap; /* Mantém a digitação, mas com fonte menor */
            }
            .about-container {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding-top: 20px;
            }
        }
    </style>
</head>
